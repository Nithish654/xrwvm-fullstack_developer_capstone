apiVersion: apps/v1
kind: Deployment
metadata:
  name: dealership
  labels:
    app: dealership
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dealership
  template:
    metadata:
      labels:
        app: dealership
    spec:
      containers:
        - name: dealership
          image: us.icr.io/sn-labs-nithishjoshw/dealership:latest
          ports:
            - containerPort: 3030

---
apiVersion: v1
kind: Service
metadata:
  name: dealership-service
spec:
  type: ClusterIP
  selector:
    app: dealership
  ports:
    - port: 3030
      targetPort: 3030
